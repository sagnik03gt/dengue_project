{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>ADD-NEWS</title>

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'adminpanel/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      href="{% static 'adminpanel/css/sb-admin-2.min.css' %}"
      rel="stylesheet"
    />
    <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {% include "admin_inc/menu.html" %}
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          {% include "admin_inc/top.html" %}
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">NEWS SECTION</h1>
            <form
              action="/savenews/"
              method="post"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <p>News headline:</p>
              <p><input type="text" name="nname" /></p>
              <p>About:</p>
              <p><input type="text" name="nabt" /></p>
              <p>News_img:</p>
              <p><input type="file" name="nimg" /></p>
              <p>Date:</p>
              <p><input type="date" name="ndate" /></p>
              <p>News Link:</p>
              <p><input type="text" name="nlink" /></p>
              <p>News description:</p>
              <p><textarea name="ndes"></textarea></p>
             
                <input
                  type="submit"
                  name="save"
                  value="Add News"
                  class="btn btn-success"
                />
              </p>
            </form>
            <script>
                CKEDITOR.replace("ndes");
              </script>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        {% include "admin_inc/footer.html" %}
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'adminpanel/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'adminpanel/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'adminpanel/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'adminpanel/js/sb-admin-2.min.js' %}"></script>
  </body>
</html>
